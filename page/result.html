<!DOCTYPE html>
<html class="bg-img">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
		<title>落地页</title>
		<link rel="stylesheet" type="text/css" href="../public/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="../css/result.css"/>
		<script src="../public/css/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="fx" style="align-items: center;justify-content: center;">
			<div class="start pos op-8">
				<div class="s-img">
					<img src="../img/tit.jpg"/>
				</div>
				<span class="c-black ft-13 ml-20 op-8">您好，请问您要咨询什么呢？</span>
				<a class="reply c-white ft-13 pos-a" href="javascript:;">回复</a>
			</div>			
		</div>			
		<div id="resultbox">		
			<div id="result">
				<div class="doctor pos op-8">
					<div class="doctor-img">
						<img src="../img/tit.jpg"/>
					</div>
					<span class="line"></span>
					<div class="doctor-info">
						<div class="doctor-name">
							<span class="name c-black" style="font-size: 0.4rem;">黄晓鸥</span>
							<span class="duty ft-12 ml-20">主任医师</span>
						</div>
						<div class="ft-11 mt-20">南京长江医院不孕不育中心主任</div>
						<div class="ft-11 mt-10">临窗经验：三十余年</div>
					</div>
					<span class="pos-a ft-12 read" style="">一对一解读</span>
				</div>
			</div>
			<div class="reason op-8">
				<div class="reason-info">
					<div class="reason-info-title" style="border-bottom: 2px solid #D1D1D1;">
						<div class="reason-img">
							<img src="../img/Combined.png"/>
						</div>
						<span class="reason-img-title ml-20">您对应的病因:</span>
					</div>
					<div class="res-question">
						<div class="res1 mt-20" style="border-bottom: 2px solid #D1D1D1;padding-bottom: .27rem;">
							<div class="point z"></div>
							<div class="ml-30">
								<div class="res1-title">
									1.输卵管问题
								</div>
								<div class="res1-con mt-30 ft-13" style="margin-bottom: .4rem;padding-right: .4rem;">
									输卵管过长或狭窄，输卵管堵塞、积水或粘连，均会妨碍精子、卵子或受精卵的运行。输卵管疾病可占女性不孕的25%，是不孕的重要原因。 
								</div>
								<a class="project" href="javascript:;">
									点此咨询输卵管问题治疗方案>
								</a>								
							</div>
						</div>
						<div class="res1 mt-20" style="padding-bottom: .27rem;">
							<div class="point z"></div>
							<div class="ml-30">
								<div class="res1-title">
									2.卵巢问题
								</div>
								<div class="res1-con mt-30 ft-13" style="margin-bottom: .4rem;padding-right: .4rem;">
									卵巢发育不全、黄体功能不全、卵巢早衰、多囊性卵巢综合症、卵巢肿瘤等影响卵泡发育或卵子排出的因素都会造成不孕。也是一种非常常见的不孕病因，我院宋菊霜主任非常擅长此类治疗。  
								</div>
								<a class="project" href="javascript:;">
									点此咨询卵巢问题治疗方案>
								</a>								
							</div>
						</div>						
					</div>
				</div>
				<div class="info op-8">
					☆国家医保定点单位 ☆国家二级医院
				</div>				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		
	</script>
</html>
